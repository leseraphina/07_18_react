const b = str.sort((a,b) => {

console.log(b)

let num = [1,2,3,4,5]
let sum = num.reduce((total,item,index) => total + item,0)
console.log(sum)

let num01 = [20,60,10,90]
let sMax = num01.reduce((total,item) => total > item ? total : item )
let sMin = num01.reduce((total,item) => total < item ? total : item)

console.log(sMax)
console.log(sMin)

//  sort-> 낮은차순, 높은차순, -> 0 -1 1
//  reduce -> 합, 최대, 최소
