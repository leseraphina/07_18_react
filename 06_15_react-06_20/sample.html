<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <title>sort()</title>
</head>
<body>
  <script>
  // 아스키 모드
  //  const fruit = ['apple','orange','banana','grape']
  //  console.log(fruit.sort())

  const num = [4,11,2,10,1,7]
  // console.log(num.sort())

  const a =  num.sort((a,b) => {return a-b})
    console.log(a)

  const b = num.sort((a,b) => {return b-a})
  console.log(b)

    
  </script>
</body>
